<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./themify-icons/themify-icons.css">
    <title>Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div id="header">
        <div id="header_card">
                <h1 class="text">
                    <i>VISA</i> 
                </h1>
                <h3 class="text_1">EVERLANE</h3>
                <h3 class="text_2">
                    The Twill Snap
                    <br>Backpack One
                </h3>
                <h3 class="text_3">ORDER TOTAL</h3>
                <h1 class="text_4">87.41</h1>
        </div>
        <div class="checkbox">
            <input type="checkbox">
            <div class="checkbox_text">
                Save my information for later
            </div>
            
        </div>
        <div id="In_card">
                <div class="search_icons">
                    <i class="icons ti-search"></i>
                    <input type="text" id="search" placeholder="houseover for details">
                </div>
                <div class="img_visa">
                    <img src="./images/VISA.png" alt="">
                </div>
                <div class="bag">
                    <div class="bag-1">
                        <div class="img-bag">
                            <img src="./images/bag2.png" alt="" width="130%" height="100%">
                        </div>
                    </div>
                    <div class="thong-tin">
                        <div class="name">
                            <h3 class="name_1">NAME</h2>
                            <h2 class="name_2">Hannah Cochran</h2>
                        </div>
                        <div class="card">
                            <h2 class="card_number">
                                CARD NUMBER
                            </h2>
                            <h2 class="number_card">
                                0232  -  9310  -  8293  -  8131
                            </h2>
                        </div>
                        <div class="time">
                           <div class="timeSmall">
                                <div class="expires">
                                    EXPIRES
                                </div>
                                <div class="cvv">
                                 CCV
                                </div>
                           </div>
                                <div class="timeandccv">
                                    <div class="month">
                                        July
                                       <i class="down_1 ti-angle-down"></i> 
                                    </div>
                                    <div class="year">
                                        2018
                                        <i class="down_1 ti-angle-down"></i> 
                                    </div>
                                    <div class="ccv832">832</div>
                                </div>
                        </div>

                        <div class="buy">
                            <h1 class="buy_now">BUY NOW</h1>
                        </div>

                        
                    </div>
                </div>
                <div class="star">
                    <div class="star-1">
                        <span class="fa fa-star"></span>
                        <span class="fa fa-star"></span>
                        <span class="fa fa-star"></span>
                        <span class="fa fa-star"></span>
                        <span class="start_1 fa fa-star"></span>
                    </div>
                    <div class="see-all">
                        SEE ALL REVIEWS
                    </div>
                </div>

        </div>

    </div>
</body>
</html>
